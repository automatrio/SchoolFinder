<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" [fixedLayout]="true">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let row"> {{row.address + ", " + row.addressNumber}} </td>
      </ng-container>

      <!-- Distance Column -->
      <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef> Distância </th>
        <td mat-cell *matCellDef="let row"> {{row.distance.toFixed(2) + "km"}} </td>
      </ng-container>

      <!-- SeeMap Column -->
      <ng-container matColumnDef="seeMap">
        <th mat-header-cell *matHeaderCellDef> Ver no Mapa </th>
        <td mat-cell *matCellDef="let row"> <mat-icon>{{row.seeMap? 'visibility' : 'visibility_off'}}</mat-icon> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  </div>
  <mat-paginator [hidePageSize]="true" aria-label="Select page" [length]="itemCount" (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
