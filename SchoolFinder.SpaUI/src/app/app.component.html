<mat-sidenav-container>
    <!-- FILTERS PANEL -->
    <mat-sidenav mode="side" class="mat-sidenav__filtersPanel" [opened]="(expandFiltersPanel | async)">
        <app-filters-panel></app-filters-panel>
    </mat-sidenav>
    <!-- SCHOOL EXPLORER -->
    <mat-sidenav mode="side" class="mat-sidenav__schoolExplorer" [opened]="(expandSchoolExplorer | async) && (schoolToExplore | async) != null" position="end">
        <app-school-explorer *ngIf="(expandSchoolExplorer | async)"></app-school-explorer>
    </mat-sidenav>
    <!-- MAIN -->
    <section>
        <div class="grid">
            <app-logo></app-logo>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </div>
    </section>
</mat-sidenav-container>

<ngx-spinner type="ball-fussion"></ngx-spinner>
